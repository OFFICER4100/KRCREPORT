<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
      background: #f4f6f9;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .tab-container {
      display: flex;
      gap: 20px;
    }
    a.tab {
      padding: 15px 25px;
      background: #0078d7;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }
    a.tab:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <h1>BKC DAILY REPORTS</h1>
  <div class="tab-container">
    <!-- Main Form Link -->
    <a class="tab" href="https://forms.office.com/Pages/ResponsePage.aspx?id=4VP5rXUV7EaDmF1MelQFcIoSGkcchYpOunpgpjzGH6RURDIwVUZDRVZGNlZMSU1ZRDJRTU5SRU9aUS4u&origin=QRCode" target="_blank">
      Open Form
    </a>

    <!-- Extra Tabs -->
    <a class="tab" href="https://www.google.com" target="_blank">Google</a>
    <a class="tab" href="https://www.microsoft.com" target="_blank">Microsoft</a>
    <a class="tab" href="https://www.youtube.com" target="_blank">YouTube</a>
  </div>
</body>
</html>
